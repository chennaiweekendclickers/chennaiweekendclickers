    <section class="bigtitund mt20px">
        <div class="container">

            <div class="gallery" id="galTabMainCont">

        </div>

    <section class="adddisbtn mb40px" id="loadMoreImg">
        <div class="container">
            <a href="javascript:void(0)">Load More Photos</a>
        </div>
    </section>

    <script type="text/template" id="galleryTemp">
      <div class="eventcard" id="gal_{{photo.id}}">
        <img src="https://farm{{photo.farm}}.staticflickr.com/{{photo.server}}/{{photo.id}}_{{photo.secret}}.jpg">
        <div class="eventtitle">
          <div class="profilnam ">
              <h3>{{photo.(dateadded)}}</h3>
              <h4>by {{photo.ownername}}</h4>
          </div>
        </div>
        <div class="eventdesc">
            <p>{{photo.title}}</p>
        </div>
      </div>
    </script>

    <script type="text/javascript">
          window.onload = function(){
            var uri = "https://api.flickr.com/services/rest/?method=flickr.groups.pools.getPhotos&api_key=93ea6dcf26a117a857f809036b0a8602&group_id=1217703@N22&nojsoncallback=1&page=1&format=json&per_page=20";
            cwc.sendReq(uri,"get",null,function(response){cwc.galleryLoader(response);});
          }
    </script>
